<div
  fxLayout="row"
  fxLayout.lt-lg="column"
  fxLayoutGap="20px"
  fxLayoutGap.lt-lg="10px"
>
  <mat-card fxFlex="50%" fxFlex.lt-lg="100%" fxLayout="column">
    <mat-card-title-group>
      <mat-card-title>Profit History</mat-card-title>
      <mat-card-subtitle>Review trends for the pools/algorithms shown in the adjacent table</mat-card-subtitle>
    </mat-card-title-group>
    <msu-history
      [currentData]="currentData"
      [rigProfile]="rigProfile"
      fxFlex="calc(50% - 20px)"
      fxFlex.lt-lg="100%"
      fxLayout="row"
      fxLayout.lt-lg="column"
    >
    </msu-history>
  </mat-card>
  <mat-card fxFlex="50%" fxFlex.lt-lg="100%" fxLayout="column">
    <mat-card-title-group>
      <mat-card-title>Current Profitability</mat-card-title>
      <mat-card-subtitle>Recent data collected from pools, adjusted for your rigs hashrate</mat-card-subtitle>
    </mat-card-title-group>
    <msu-current
      (currentData)="updateCurrentData($event)"
      (currentRigProfile)="updateRigProfile($event)"
    >
    </msu-current>
  </mat-card>
</div>
