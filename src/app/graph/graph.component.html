<ngx-charts-line-chart
  [view]="size"
  [scheme]="'picnic'"
  [results]="displayData"
  [gradient]="true"
  [animations]="false"
  [showXAxisLabel]="showLabel && showLabel[0] || false"
  [showYAxisLabel]="showLabel && showLabel[1] || false"
  [legend]="false"
  [xAxis]="showAxis && showAxis[0] || false"
  [yAxis]="showAxis && showAxis[1] || false"
  xAxisLabel="Time"
  yAxisLabel="m&#x243;/day"
  [autoScale]="true"
  [activeEntries]="highlightData"
>
</ngx-charts-line-chart>
