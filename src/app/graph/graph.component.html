<ngx-charts-line-chart
  [view]="size"
  [scheme]="'picnic'"
  [results]="displayData"
  [gradient]="true"
  [animations]="false"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="false"
  [showXAxisLabel]="false"
  [showYAxisLabel]="true"
  xAxisLabel="Time"
  yAxisLabel="mBTC/day"
  [autoScale]="true"
>
</ngx-charts-line-chart>
